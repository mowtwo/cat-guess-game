name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# 关键：添加以下权限配置
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 如果是 Vite 项目通常是 dist，如果是 CRA 则是 build
